<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-sm rounded-3 border-0" style="max-width: 400px; width: 100%;">
    <div class="card-body p-4">
      <div class="text-center mb-4">
        <h2 class="text-primary fw-light">Bienvenido</h2>
        <p class="text-muted">Inicia sesión para agendar tu cita</p>
      </div>

      <!-- Alerta de error -->
      <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ errorMessage }}
        <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" formControlName="email" 
                 placeholder="ejemplo@email.com"
                 [ngClass]="{'is-invalid': submitted && f['email'].errors}">
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">El correo es requerido</div>
            <div *ngIf="f['email'].errors['email']">Ingrese un correo electrónico válido</div>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" formControlName="password"
                 placeholder="••••••••"
                 [ngClass]="{'is-invalid': submitted && f['password'].errors}">
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">La contraseña es requerida</div>
          </div>
        </div>

        <div class="d-flex justify-content-between mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe">
            <label class="form-check-label" for="rememberMe">Recordarme</label>
          </div>
          <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          Iniciar sesión
        </button>
        
        <div class="text-center">
          <p class="mb-0">¿No tienes una cuenta? <a routerLink="/register" class="text-decoration-none">Regístrate</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
