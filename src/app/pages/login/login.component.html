<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-sm rounded-3 border-0" style="max-width: 400px; width: 100%;">
    <div class="card-body p-4">
      <div class="text-center mb-4">
        <h2 class="text-primary fw-light">Bienvenido</h2>
        <p class="text-muted">Inicia sesión para agendar tu cita</p>
      </div>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="ejemplo@email.com">
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="••••••••">
        </div>

        <div class="d-flex justify-content-between mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Recordarme</label>
          </div>
          <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3" (click)="login()">Iniciar sesión</button>
        
        <div class="text-center">
          <p class="mb-0">¿No tienes una cuenta? <a routerLink="/register" class="text-decoration-none">Regístrate</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
